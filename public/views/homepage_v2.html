<!DOCTYPE html>
<html>
<head>
	<title>New homepage</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2 mt-5">
				<img src="/images/optimizely_logo.png" style="width: 100%; height:auto">
				<h1 style="text-align: center;">Welcome to the new homepage</h1>
				<div class="row">
					<div class="col-md-6 offset-md-3 mt-5">
						<button class="btn btn-primary click-event" style="width: 100%">Track Conversion</button>		
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<script src="https://cdn.optimizely.com/optimizely-2.1.2.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		const url = 'https://cdn.optimizely.com/json/11711210773.json';
		window
		  .fetch(url, { mode: 'cors' })
		  .then(response => response.json())
		  .then(datafile => {
		    window.optimizelyClientInstance = optimizelyClient.createInstance({
		      datafile,
		    });
		  });
	</script>
	<script type="text/javascript">
		window.getCookie = function(name) {
  			var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
  			if (match) return match[2];
		}
		var userId = getCookie('userId');

		document.querySelector('.click-event').addEventListener('click', function(event){
			event.preventDefault();
			optimizelyClientInstance.track('CLICKED_CTA', userId);
			document.querySelector('button').insertAdjacentHTML('beforebegin', '<h3 style="color: red;text-align:center;">Tracked Event!</h3>')
		})
	</script>
</body>
</html>
